name: Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-secrets:
    name: Detect secrets (detect-secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install detect-secrets and jq
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets
          # jq is used to parse JSON output
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run detect-secrets scan (strict)
        id: detect
        run: |
          set -euo pipefail
          echo "Running detect-secrets scan (JSON output)..."
          detect-secrets scan --all-files --json > scan.json
          echo "Scan output written to scan.json"
          # The JSON has a top-level 'results' object keyed by filename. If there are any keys, fail.
          COUNT=$(jq '.results | length' scan.json)
          echo "Potential secret findings: $COUNT"
          if [ "$COUNT" -gt 0 ]; then
            echo "Secrets detected by detect-secrets:";
            jq '.results' scan.json
            echo "Failing the job due to detected secrets.";
            exit 1
          fi
          echo "No secrets detected."
